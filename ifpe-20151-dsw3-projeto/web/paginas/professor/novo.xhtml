<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Professor Cadastro</title>
        <!--<link href="#{request.contextPath}/css/bootstrap.css" rel="stylesheet" type="text/css" />-->
<!--        <link href="#{request.contextPath}/css/custom.css" rel="stylesheet" type="text/css" />-->
    </h:head>
    <h:body>

        <h:form id="registerForm" styleClass="smart-green">

            <h3>Cadastrar Professor <span>Informar dados do Professor</span></h3>

            <h:messages id="professorMessages" showDetail="true" layout="list" styleClass="errorMessages"/>

            <h:panelGrid columns="2" styleClass="formPanel">

                <h:outputLabel for="nome">
                    <h:outputText value="Nome:"/>
                </h:outputLabel>
                <h:inputText id="titulo" value="#{ProfessorMB.professor.nome}" required="true" 
                             validatorMessage="Valor inv치lido.">
                    <f:validateLength minimum="3" maximum="50"/>
                </h:inputText>

                <h:outputLabel for="dataNascimento">
                    <h:outputText value="Data de Nascimento"/>
                </h:outputLabel>
                <h:inputText id="dataNascimento" required="true"
                             value="#{ProfessorMB.professor.dataNascimento}" >
                    <f:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"/> 
                </h:inputText>
                
                <h:outputLabel for="email">
                    <h:outputText value="E-mail:"/>
                </h:outputLabel>
                <h:inputText id="email" value="#{ProfessorMB.professor.email}" required="true" 
                             validatorMessage="Valor inv치lido.">
                    <f:validateLength minimum="3" maximum="50"/>
                </h:inputText>
                
                <h:outputLabel for="siape">
                    <h:outputText value="Siape:"/>
                </h:outputLabel>
                <h:inputText id="siape" value="#{ProfessorMB.professor.siape}" required="true" 
                             validatorMessage="Valor inv치lido.">
                    <f:validateLength minimum="3" maximum="50"/>
                </h:inputText>
                
                <h:outputLabel for="lattes">
                    <h:outputText value="Lattes:"/>
                </h:outputLabel>
                <h:inputText id="lattes" value="#{ProfessorMB.professor.lattes}" required="true" 
                             validatorMessage="Valor inv치lido.">
                    <f:validateLength minimum="3" maximum="50"/>
                </h:inputText>

                <h:commandButton id="register" styleClass="button" 
                                 action="#{ProfessorMB.salva()}"
                                 value="Adicionar"
                                 />
                <h:commandLink /> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
