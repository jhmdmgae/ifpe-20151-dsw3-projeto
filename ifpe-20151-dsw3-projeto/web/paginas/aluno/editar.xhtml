<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="#{request.contextPath}/register.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="registerForm" styleClass="smart-green">
            <h3>Alterar dados <span>Modificar os dados do Aluno</span></h3>

            <h:messages id="alunoMessages" showDetail="true" layout="table" styleClass="errorMessages"/>

            <h:panelGrid columns="2" styleClass="formPanel">
                <h:outputLabel for="name">
                    <h:outputText value="Nome:"/>
                </h:outputLabel>
                <h:inputText id="name" value="#{AlunoControle.aluno.nome}" required="true" 
                             validatorMessage="Valor invÃ¡lido.">
                    <f:validateLength minimum="3" maximum="50"/>
                </h:inputText>

                <h:outputLabel for="email">
                    <h:outputText value="E-mail"/>
                </h:outputLabel>
                <h:inputText id="email" required="true"
                             value="#{AlunoControle.aluno.email}">
                </h:inputText>
                
                <h:outputLabel for="senha">
                    <h:outputText value="Senha"/>
                </h:outputLabel>
                <h:inputText id="senha" required="true"
                             value="#{AlunoControle.aluno.email}">
                </h:inputText>

                <h:commandButton id="register" styleClass="button" 
                                 action="#{AlunoControle.editAluno}" 
                                 value="Alterar"
                                 />
                <h:commandLink /> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
