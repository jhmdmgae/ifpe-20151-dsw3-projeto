<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Turma Cadastro</title>
        <link href="#{request.contextPath}/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/css/custom.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <h:form id="registerForm" styleClass="smart-green">

            <h3>Cadastrar Turma <span>Informar dados do Turma</span></h3>

            <h:messages id="turmaMessages" showDetail="true" layout="list" styleClass="errorMessages"/>

            <h:panelGrid columns="2" styleClass="formPanel">

                <h:outputLabel for="ano">
                    <h:outputText value="Ano:"/>
                </h:outputLabel>
                <h:inputText id="ano" value="#{TurmaMB.turma.ano}" required="true" 
                             validatorMessage="Valor inválido.">
                    <f:validateLength minimum="4" maximum="4"/>
                </h:inputText>

                <h:outputLabel for="codigo">
                    <h:outputText value="Codigo:"/>
                </h:outputLabel>
                <h:inputText id="codigo" value="#{TurmaMB.turma.codigo}" required="true" 
                             validatorMessage="Valor inválido.">
                    <f:validateLength minimum="5" maximum="5"/>
                </h:inputText>
                
                <h:outputLabel for="semestre">
                    <h:outputText value="Semestre:"/>
                </h:outputLabel>
                <h:inputText id="semestre" value="#{TurmaMB.turma.semestre}" required="true" 
                             validatorMessage="Valor inválido.">
                    <f:validateLength minimum="1" maximum="1"/>
                </h:inputText>

                <h:commandButton id="register" styleClass="button" 
                                 action="#{TurmaMB.salva()}"
                                 value="Adicionar"
                                 />
                <h:commandLink /> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
